name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  build_type: Release
  server_project_path: src/Floorplan3D.Web.Server/Floorplan3D.Web.Server.csproj
  web_project_path: src/Floorplan3D.Web/Floorplan3D.Web.csproj
  publish_pah: src/Floorplan3D.Web.Server/bin/Release/net8.0/publish/*

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Install Wasm tools
      run: dotnet workload install wasm-tools
    - name: Restore NuGet dependencies
      run: dotnet restore ${{ env.server_project_path }}
    - name: Build Web Project
      run: dotnet build ${{ env.web_project_path }} --configuration ${{ env.build_type }}
    - name: Publish Server Project
      run: dotnet publish --no-restore ${{ env.server_project_path }} --configuration ${{ env.build_type }}
    - name: Create artifact
      run: Compress-Archive -Path ${{ env.publish_pah }} -DestinationPath app.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app.zip
        asset_name: app.zip
        asset_content_type: application/zip
