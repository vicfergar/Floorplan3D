name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  build_type: Release
  project_path: src/Floorplan3D.Web.Server/Floorplan3D.Web.Server.csproj
  wwwroot_pah: src/Floorplan3D.Web/bin/Release/net8.0/publish/wwwroot/*

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 8.0 and 9.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    - name: Install Wasm tools
      run: dotnet workload install wasm-tools-net8
    - name: Restore NuGet dependencies
      run: dotnet restore ${{ env.project_path }}
    - name: Build
      run: dotnet publish --no-restore ${{ env.project_path }} --configuration ${{ env.build_type }}   
    - name: Create artifact
      run: Compress-Archive -Path ${{ env.wwwroot_pah }} -DestinationPath wwwroot.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./wwwroot.zip
        asset_name: wwwroot.zip
        asset_content_type: application/zip
